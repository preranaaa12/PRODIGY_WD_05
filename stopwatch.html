<!DOCTYPE html> 
<html lang="en"> 
    
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge"> 
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0"> 

    <title>Design Stopwatch using HTML CSS and JavaScript</title> 

    <link rel="stylesheet" href=".gitstopwatch.css"> 
    <link rel="stylesheet" href="stopwatch.css"> 

</head> 

  
<body> 
    <div class="container"> 
        <h1><u>STOP WATCH</u></h1> 
        <div id="time"> 
            <span class="digit" id="hr"> 
                00</span> 
            <span class="txt">Hr</span> 
            <span class="digit" id="min"> 
                00</span> 
            <span class="txt">Min</span> 
            <span class="digit" id="sec"> 
                00</span> 
            <span class="txt">Sec</span> 
            <span class="digit" id="count"> 
                00</span> 
        </div> 
        <div id="buttons"> 
            <button class="btn" id="start"> 
                Start</button> 
            <button class="btn" id="stop"> 
                Stop</button> 
            <button class="btn" id="reset"> 
                Reset</button> 
            <button class="btn" id="lap" onclick="lapTime()">
                
                Lap</button>
    
            <ul class="laps" id="lapItem">
                
            </ul>
        </div> 

    </div> 
    <script src=".gitstopwatch.js"></script> 
    <script src="stopwatch.js"></script> 

</body> 
</html>
